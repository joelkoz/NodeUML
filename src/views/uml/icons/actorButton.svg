<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 105 85" width="105" height="85">
  <!-- Button Background -->
  <rect x="5" y="5" width="95" height="75" rx="10" ry="10" fill="#c8c8c1" stroke="black" stroke-width="1" filter="url(#shadow)"/>
  <!-- Inner Content Area -->
  <rect x="10" y="10" width="80" height="60" rx="7" ry="7" fill="#d3d3d3" stroke-width="0"/>
  <!-- Actor Icon -->
  <!-- Head (circle) -->
  <circle cx="50" cy="27" r="4.5" stroke="black" stroke-width="2" fill="#d3d3d3"/>
  <!-- Body (line) -->
  <line x1="50" y1="31.5" x2="50" y2="42" stroke="black" stroke-width="2"/>
  <!-- Arms (lines) -->
  <line x1="42" y1="36" x2="58" y2="36" stroke="black" stroke-width="2"/>
  <!-- Legs (lines) -->
  <line x1="50" y1="42" x2="45" y2="52" stroke="black" stroke-width="2"/>
  <line x1="50" y1="42" x2="55" y2="52" stroke="black" stroke-width="2"/>
  <!-- Text for label -->
  <text x="50" y="65" font-family="Arial" font-size="11" text-anchor="middle" fill="black">
    New Actor
  </text>
  <!-- Filter Definition for Drop Shadow -->
  <defs>
    <filter id="shadow" x="0" y="0" width="150%" height="150%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>
</svg>
